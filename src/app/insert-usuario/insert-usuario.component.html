<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">

            <div class="form-group col-6 offset-3">
                <div class="row">

                    <div class="col-6">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" #nombre='ngModel' name="nombre" id="" [(ngModel)]='user.nombre' required>
                        <span *ngIf="nombre.touched &&  !nombre.valid" [ngStyle]="{'background-color': 'red'}">Debes rellenar el nombre</span>
                    </div>

                    <div class="col-6">
                        <label for="edad">Edad</label>
                        <input type="text" class="form-control" name="edad" id="" [(ngModel)]='user.edad'>
                    </div>

                </div>
                <div class="row">

                    <div class="col-6">
                        <label for="estado">Estado Civil</label>
                        <input type="text" class="form-control" name="estado" id="" [(ngModel)]='user.estadoCivil'>
                    </div>
                    <div class="col-6">

                        <label for="lugar">Lugar Nacimiento</label>
                        <input type="text" class="form-control" name="estado" id="" [(ngModel)]='user.lugarNacimiento'>
                    </div>
                </div>
                <div class="row">

                    <div class="col-6">
                        <label for="dni">Dni</label>
                        <input type="text" class="form-control" name="dni" id="" [(ngModel)]='user.dni'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-3 m-4">
                        <button (click)='ngAddUser()'>AÃ±adir</button>

                    </div>
                </div>

            </div>


            <tr *ngFor="let usuario of usuarios">
                <td>{{usuario.nombre}}</td>

            </tr>
        </div>

    </div>

</body>
